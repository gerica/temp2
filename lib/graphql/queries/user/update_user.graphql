mutation UpdateUser($userId: MongoID!, $firstName: String!, $lastName: String!, $image: String!){
    userUpdateById(_id: $userId, record: {
        firstName: $firstName,
        lastName: $lastName,
        image: $image
    }){
        error{
            message
        }
        record{
            firstName,
            lastName,
            image,
            email
        }
    }
}