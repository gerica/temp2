name: Distribute Android App

on:
  push:
    branches:
      - "release-android-*"

jobs:
  deploy_android_dev:
    name: Deploy Android dev build to Firebase App Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - uses: ruby/setup-ruby@v1.62.0
        with:
          ruby-version: '2.7'
      - uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: Install NDK
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;22.0.7026061" --sdk_root=${ANDROID_SDK_ROOT}
      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          ANDROID_KEYS_SECRET_PASSPHRASE: ${{ secrets.ANDROID_KEYS_SECRET_PASSPHRASE }}
      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --release -t lib/main_dev.dart --flavor dev --build-number=${GITHUB_RUN_NUMBER}
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      - name: Run Fastlane
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: android_dev
          subdirectory: android
        env:
          FIREBASE_DEV_APP_ID: '${{ secrets.FIREBASE_DEV_APP_ID }}'
          FIREBASE_PROD_APP_ID: '${{ secrets.FIREBASE_PROD_APP_ID }}'
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
