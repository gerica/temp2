  websafe_svg: ^2.0.0
  responsive_builder: ^0.4.1
  flutter_speed_dial: ^3.0.5
  flutter_holo_date_picker: ^1.0.0-nullsafety.3
  persistent_bottom_nav_bar: ^4.0.2
  #endregion

  #region Local
  flutter_secure_storage: ^4.2.0
  shared_preferences: 2.0.6
  #endregion

  #region Device
  qr_code_scanner: ^0.5.1
  #endregion

  #region Arch and State Management
  get: ^4.1.4
