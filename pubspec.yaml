  oauth_dio: ^0.2.3
  #endregion

  #region Dart and Others
  equatable: ^2.0.2
  tuple: ^2.0.0
  meta: ^1.3.0
  intl: ^0.17.0
  share: ^2.0.4
  flinq: ^2.0.2
  flutter_blue: ^0.8.0
  #endregion

  #region Utils
  flutter_keyboard_visibility: ^5.0.2
  #endregion

  #region Artemis
  json_annotation: ^4.0.1
  gql: ^0.13.0-nullsafety.1
  #endregion

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  artemis: ^7.0.0-beta.3
  injectable_generator: ^1.4.1
